<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-icon">
            <div class="icon-bars"></div>
        </div>
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Image">
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <div class="header-icons">
                <span class="alert-icon">‚ö†Ô∏è</span>
                <span class="delete-icon">üóëÔ∏è</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <!-- Messages Section -->
        <div class="chat-messages">
            <!-- Example of a received message -->
            <div class="message received">
                <div class="avatar">
                    <img src="avatar1.jpg" alt="User Avatar">
                </div>
                <div class="message-content">
                    <p>This AI chatbot has been developed to optimize communication...</p>
                </div>
            </div>

            <!-- Example of a sent message -->
            <div class="message sent">
                <div class="message-content">
                    <p>Thank You :)</p>
                </div>
                <div class="avatar">
                    <img src="avatar2.jpg" alt="User Avatar">
                </div>
            </div>
        </div>

        <!-- Message Input Section -->
        <div class="message-input">
            <input type="text" placeholder="Type a new message here">
            <div class="input-icons">
                <span class="icon-attachment">üìé</span>
                <span class="icon-smiley">üòä</span>
            </div>
        </div>
        <button (click)="logout()">Logout</button>
    </div>
</div>
